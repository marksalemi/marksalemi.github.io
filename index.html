<body style="margin: 0px; padding: 0px;">
<div style="background:#290029;height:100px;width:100px;position:absolute; margin: 0px; padding: 0px;">
</div>

<script>

animatepurple();


function animatepurple()
{
	var div=$("div");
    div.animate({height:'100%',opacity:'0.4'},"slow");
    div.animate({width:'100%',opacity:'0.8'},"slow");
    div.animate({height:'10%',opacity:'0.4'},"slow");
    div.animate({width:'10%',opacity:'0.8'},"slow");
    animatepurple();
}
</script>
